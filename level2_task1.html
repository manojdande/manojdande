<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 1em;
            background-color: #e0e0e0;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 1em;
            background-color: #fff;
            margin-top: 1em;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .visible {
            display: flex !important;
        }
        .question-block, .option-block, .result-block {
            margin: 1em 0;
        }
        .option-block input {
            margin-right: 10px;
        }
        .quiz-card {
            width: 100%;
            padding: 1em;
            background-color: #f9f9f9;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        @media (max-width: 600px) {
            main {
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Quiz Maker</h1>
    </header>
    <main>
        <div id="home-container" class="container visible">
            <button onclick="showSection('auth-container')">Login/Register</button>
            <button onclick="showSection('quiz-form-container')">Create a Quiz</button>
            <button onclick="showSection('quiz-list-container')">Take a Quiz</button>
        </div>

        <div id="auth-container" class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button onclick="showSection('home-container')">Back to Home</button>
        </div>

        <div id="quiz-form-container" class="container">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <input type="text" id="quiz-title" placeholder="Quiz Title" required>
                <div id="questions-container">
                    <div class="question-block">
                        <input type="text" placeholder="Question 1" required>
                        <div class="option-block"><input type="text" placeholder="Option A" required></div>
                        <div class="option-block"><input type="text" placeholder="Option B" required></div>
                        <div class="option-block"><input type="text" placeholder="Option C" required></div>
                        <div class="option-block"><input type="text" placeholder="Option D" required></div>
                    </div>
                </div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Save Quiz</button>
            </form>
            <button onclick="showSection('home-container')">Back to Home</button>
        </div>

        <div id="quiz-list-container" class="container">
            <h2>Available Quizzes</h2>
            <div id="quiz-list">
                <!-- List of quizzes will be dynamically inserted here -->
            </div>
            <button onclick="showSection('home-container')">Back to Home</button>
        </div>

        <div id="quiz-taking-container" class="container">
            <h2 id="quiz-title-display">Quiz Title</h2>
            <div id="quiz-content">
                <!-- Quiz questions will be dynamically inserted here -->
            </div>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <div id="quiz-result-container" class="container">
            <h2>Your Results</h2>
            <div id="quiz-results">
                <!-- Quiz results will be displayed here -->
            </div>
            <button onclick="showSection('home-container')">Back to Home</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Maker</p>
    </footer>
    <script>
        const showSection = (sectionId) => {
            document.querySelectorAll('.container').forEach(div => div.classList.remove('visible'));
            document.getElementById(sectionId).classList.add('visible');
        };

        const addQuestion = () => {
            const questionCount = document.querySelectorAll('.question-block').length;
            const newQuestionBlock = document.createElement('div');
            newQuestionBlock.classList.add('question-block');
            newQuestionBlock.innerHTML = `
                <input type="text" placeholder="Question ${questionCount + 1}" required>
                <div class="option-block"><input type="text" placeholder="Option A" required></div>
                <div class="option-block"><input type="text" placeholder="Option B" required></div>
                <div class="option-block"><input type="text" placeholder="Option C" required></div>
                <div class="option-block"><input type="text" placeholder="Option D" required></div>
            `;
            document.getElementById('questions-container').appendChild(newQuestionBlock);
        };

        const submitQuiz = () => {
            alert('Quiz submitted!');
            // Add logic to handle quiz submission and results display
        };

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            alert('Login form submitted');
        });

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add register logic here
            alert('Register form submitted');
        });

        document.getElementById('quiz-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add quiz creation logic here
            alert('Quiz created');
            showSection('home-container');
        });

        // Add logic to populate quiz list, handle taking quizzes, and displaying results
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 1em;
            background-color: #0044cc;
            color: white;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 1em;
            background-color: #fff;
            margin: 1em auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: none;
            width: 100%;
        }
        .visible {
            display: block;
        }
        .job-card {
            width: 100%;
            padding: 1em;
            background-color: #f9f9f9;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .job-card h3 {
            margin: 0 0 0.5em;
        }
        .job-card button {
            margin-top: 1em;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            padding: 1em;
            margin: 0.5em 0;
        }
        @media (max-width: 600px) {
            main {
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Board</h1>
    </header>
    <main>
        <div id="home-container" class="container visible">
            <button onclick="showSection('auth-container')">Login/Register</button>
            <button onclick="showSection('job-list-container')">Browse Jobs</button>
        </div>

        <div id="auth-container" class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button onclick="showSection('home-container')">Back to Home</button>
        </div>

        <div id="job-list-container" class="container">
            <h2>Job Listings</h2>
            <div id="job-list">
                <!-- List of jobs will be dynamically inserted here -->
            </div>
            <button onclick="showSection('home-container')">Back to Home</button>
        </div>

        <div id="job-detail-container" class="container">
            <h2 id="job-title">Job Title</h2>
            <p id="job-description">Job Description</p>
            <button onclick="showSection('job-list-container')">Back to Jobs</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Job Board</p>
    </footer>
    <script>
        const showSection = (sectionId) => {
            document.querySelectorAll('.container').forEach(div => div.classList.remove('visible'));
            document.getElementById(sectionId).classList.add('visible');
        };

        const jobs = [
            { title: "Software Engineer", description: "Responsible for developing and maintaining software applications." },
            { title: "Product Manager", description: "Oversees the development and delivery of products from start to finish." },
            { title: "Data Scientist", description: "Analyzes complex data sets to provide insights and support decision making." },
        ];

        const displayJobList = () => {
            const jobListContainer = document.getElementById('job-list');
            jobListContainer.innerHTML = '';
            jobs.forEach((job, index) => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');
                jobCard.innerHTML = `
                    <h3>${job.title}</h3>
                    <p>${job.description}</p>
                    <button onclick="viewJobDetail(${index})">View Details</button>
                `;
                jobListContainer.appendChild(jobCard);
            });
        };

        const viewJobDetail = (index) => {
            const job = jobs[index];
            document.getElementById('job-title').textContent = job.title;
            document.getElementById('job-description').textContent = job.description;
            showSection('job-detail-container');
        };

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            alert('Login form submitted');
            showSection('home-container');
        });

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add register logic here
            alert('Register form submitted');
            showSection('home-container');
        });

        displayJobList();
    </script>
</body>
</html>
